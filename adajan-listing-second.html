<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adajan Listing</title>
    <link rel="stylesheet" href="assets/css/redstar.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
</head>

<body>
    <div class="adajan-listing-second-main">
        <div class="container">
            <div class="inner-adajan-listing-second">
                <div class="left">
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <div class="item-inner">
                                <img src="assets/Images/a4.jpg" alt="">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-inner">
                                <img src="assets/Images/a2.jpg" alt="">
                            </div>
                        </div>
                        <div class="item">
                            <div class="item-inner">
                                <img src="assets/Images/a3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
		$('.owl-carousel').owlCarousel({
		    loop:true,
		    margin:10,
		    nav:true,
		    dots: false,
		    autoplay: false,
		    autoplayTimeout: 1000,
		    responsive:{
		        0:{
		            items:1
		        },
		        600:{
		            items:1
		        },
		        800:{
		            items:1
		        },
		        1000:{
		            items:1
		        }
		    }
		})
	</script>
</body>

</html>
